<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DotConnect - Password Reset</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#ec4899", // Vibrant Pink from the heart
                        secondary: "#8b5cf6", // Violet
                        "background-light": "#f8fafc", // Slate-50
                        "background-dark": "#0f172a", // Slate-900
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Quicksand", "sans-serif"],
                        body: ["Quicksand", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                        '3xl': "2rem",
                    },
                },
            },
        };
    </script>
<style>.bg-dots-light {
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 30px 30px;
        }
        .dark .bg-dots-dark {
            background-image: radial-gradient(#334155 2px, transparent 2px);
            background-size: 30px 30px;
        }.fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark bg-dots-light dark:bg-dots-dark font-body text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">
<nav class="absolute top-0 right-0 p-4 sm:p-6 z-10">
<button class="p-2.5 rounded-full bg-white dark:bg-slate-800 shadow-md hover:scale-105 active:scale-95 transition-all text-slate-600 dark:text-slate-300 ring-1 ring-slate-200 dark:ring-slate-700 focus:outline-none focus:ring-2 focus:ring-primary" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-xl dark:hidden leading-none">dark_mode</span>
<span class="material-icons-round text-xl hidden dark:block leading-none">light_mode</span>
</button>
</nav>
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-[420px] bg-surface-light dark:bg-surface-dark rounded-3xl shadow-2xl overflow-hidden ring-1 ring-slate-200 dark:ring-slate-700 relative flex flex-col">
<div class="h-1.5 w-full bg-gradient-to-r from-pink-500 via-yellow-400 to-blue-500"></div>
<div class="p-8 sm:p-10 flex flex-col h-full">
<div class="flex flex-col items-center mb-8">
<div class="grid grid-cols-3 gap-1.5 mb-4 p-2 bg-slate-50 dark:bg-slate-800 rounded-xl">
<div class="w-2.5 h-2.5 rounded-full bg-pink-500"></div>
<div class="w-2.5 h-2.5 rounded-full bg-orange-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-green-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-blue-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-indigo-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-purple-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-rose-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-teal-400"></div>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Password Reset</h1>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-2 text-center">Enter your email and we'll send you a link to reset your password.</p>
</div>
<form class="space-y-6 fade-in" id="reset-form" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="email">Email Address</label>
<div class="relative group">
<span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-slate-400 dark:text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-icons-round text-xl">email</span>
</span>
<input class="block w-full pl-11 pr-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm font-medium" id="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-pink-500/30 dark:shadow-pink-500/20 text-sm font-bold text-white bg-primary hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5 active:scale-[0.98]" id="submit-btn" type="submit">
                        Send Reset Link
                    </button>
</form>
<div class="mt-8 text-center">
<a class="inline-flex items-center text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-white transition-colors group" href="#">
<span class="material-icons-round text-lg mr-1 group-hover:-translate-x-1 transition-transform">arrow_back</span>
                        Back to Login
                    </a>
</div>
</div>
</div>
</main>

</body></html>
