services:
  mongodb:
    image: mongo:7
    container_name: game2d-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: game2d-backend
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/game2d?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    restart: unless-stopped

volumes:
  mongodb_data:
