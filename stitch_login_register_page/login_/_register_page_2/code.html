<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DotConnect - Board Game Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#ec4899", // Vibrant Pink from the heart
                        secondary: "#8b5cf6", // Violet
                        "background-light": "#f8fafc", // Slate-50
                        "background-dark": "#0f172a", // Slate-900
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        display: ["Quicksand", "sans-serif"],
                        body: ["Quicksand", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                        '3xl': "2rem",
                    },
                },
            },
        };
    </script>
<style>.bg-dots-light {
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 30px 30px;
        }
        .dark .bg-dots-dark {
            background-image: radial-gradient(#334155 2px, transparent 2px);
            background-size: 30px 30px;
        }.fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark bg-dots-light dark:bg-dots-dark font-body text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">
<nav class="absolute top-0 right-0 p-4 sm:p-6 z-10">
<button class="p-2.5 rounded-full bg-white dark:bg-slate-800 shadow-md hover:scale-105 active:scale-95 transition-all text-slate-600 dark:text-slate-300 ring-1 ring-slate-200 dark:ring-slate-700 focus:outline-none focus:ring-2 focus:ring-primary" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-xl dark:hidden leading-none">dark_mode</span>
<span class="material-icons-round text-xl hidden dark:block leading-none">light_mode</span>
</button>
</nav>
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-[420px] bg-surface-light dark:bg-surface-dark rounded-3xl shadow-2xl overflow-hidden ring-1 ring-slate-200 dark:ring-slate-700 relative flex flex-col">
<div class="h-1.5 w-full bg-gradient-to-r from-pink-500 via-yellow-400 to-blue-500"></div>
<div class="p-8 sm:p-10 flex flex-col h-full">
<div class="flex flex-col items-center mb-8">
<div class="grid grid-cols-3 gap-1.5 mb-4 p-2 bg-slate-50 dark:bg-slate-800 rounded-xl">
<div class="w-2.5 h-2.5 rounded-full bg-pink-500"></div>
<div class="w-2.5 h-2.5 rounded-full bg-orange-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-green-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-blue-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-indigo-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-purple-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-rose-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-teal-400"></div>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">DotConnect</h1>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-1">Join the game today</p>
</div>
<div class="relative bg-slate-100 dark:bg-slate-800/80 rounded-full p-1.5 flex mb-8 border border-slate-200 dark:border-slate-700">
<div class="absolute top-1.5 left-1.5 bottom-1.5 w-[calc(50%-6px)] bg-white dark:bg-slate-600 rounded-full shadow-sm transition-transform duration-300 ease-in-out z-0" id="toggle-slider"></div>
<button class="flex-1 relative z-10 py-2 text-sm font-bold text-center rounded-full transition-colors duration-200 text-primary dark:text-white" id="btn-login" onclick="switchMode('login')">
                        Log In
                    </button>
<button class="flex-1 relative z-10 py-2 text-sm font-bold text-center rounded-full transition-colors duration-200 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200" id="btn-register" onclick="switchMode('register')">
                        Register
                    </button>
</div>
<form class="space-y-5 fade-in" id="auth-form" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="username">Username / Email</label>
<div class="relative group">
<span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-slate-400 dark:text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-icons-round text-xl">person</span>
</span>
<input class="block w-full pl-11 pr-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm font-medium" id="username" placeholder="Enter your username" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="password">Password</label>
<div class="relative group">
<span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-slate-400 dark:text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-icons-round text-xl">lock</span>
</span>
<input class="block w-full pl-11 pr-11 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm font-medium" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3.5 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 cursor-pointer transition-colors focus:outline-none" type="button">
<span class="material-icons-round text-xl">visibility</span>
</button>
</div>
</div>
<div class="hidden space-y-5 fade-in" id="register-fields">
<div class="space-y-1.5">
<label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1" for="confirm-password">Confirm Password</label>
<div class="relative group">
<span class="absolute inset-y-0 left-0 flex items-center pl-3.5 text-slate-400 dark:text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-icons-round text-xl">lock_reset</span>
</span>
<input class="block w-full pl-11 pr-4 py-3 border border-slate-200 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm font-medium" id="confirm-password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded dark:bg-slate-800 dark:border-slate-600 cursor-pointer" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium text-slate-600 dark:text-slate-300" for="terms">I agree to the <a class="text-primary hover:text-pink-600 font-bold underline decoration-2 decoration-transparent hover:decoration-primary transition-all" href="#">Terms of Service</a></label>
</div>
</div>
</div>
<div class="flex items-center justify-between pt-1" id="login-extras">
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded dark:bg-slate-800 dark:border-slate-600 cursor-pointer" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm font-medium text-slate-600 dark:text-slate-300 cursor-pointer" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-bold text-primary hover:text-pink-600 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-pink-500/30 dark:shadow-pink-500/20 text-sm font-bold text-white bg-primary hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform hover:-translate-y-0.5 active:scale-[0.98]" id="submit-btn" type="submit">
                        Sign In
                    </button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-surface-light dark:bg-surface-dark text-slate-400 dark:text-slate-500 font-medium">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center w-full px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm bg-white dark:bg-slate-800 text-sm font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-600">
<svg class="h-5 w-5 mr-2" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                        Google
                    </button>
<button class="flex items-center justify-center w-full px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-xl shadow-sm bg-white dark:bg-slate-800 text-sm font-bold text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-600">
<svg class="h-5 w-5 mr-2 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
                        Facebook
                    </button>
</div>
</div>
</div>
<script>
            // Simple Vanilla JS to handle toggling between views
            function switchMode(mode) {
                const slider = document.getElementById('toggle-slider');
                const btnLogin = document.getElementById('btn-login');
                const btnRegister = document.getElementById('btn-register');
                const registerFields = document.getElementById('register-fields');
                const loginExtras = document.getElementById('login-extras');
                const submitBtn = document.getElementById('submit-btn');
                if (mode === 'login') {
                    // Animate Slider
                    slider.style.transform = 'translateX(0)';
                    // Update Text Colors for Active State
                    btnLogin.classList.add('text-primary', 'dark:text-white');
                    btnLogin.classList.remove('text-slate-500', 'dark:text-slate-400');
                    btnRegister.classList.remove('text-primary', 'dark:text-white');
                    btnRegister.classList.add('text-slate-500', 'dark:text-slate-400');
                    // Toggle Visibility
                    registerFields.classList.add('hidden');
                    loginExtras.classList.remove('hidden');
                    // Update Button Text
                    submitBtn.textContent = 'Sign In';
                } else {
                    // Animate Slider
                    slider.style.transform = 'translateX(100%)'; // Assuming 2 items so 100% moves it one slot over
                    // Update Text Colors for Active State
                    btnRegister.classList.add('text-primary', 'dark:text-white');
                    btnRegister.classList.remove('text-slate-500', 'dark:text-slate-400');
                    btnLogin.classList.remove('text-primary', 'dark:text-white');
                    btnLogin.classList.add('text-slate-500', 'dark:text-slate-400');
                    // Toggle Visibility
                    registerFields.classList.remove('hidden');
                    loginExtras.classList.add('hidden');
                    // Update Button Text
                    submitBtn.textContent = 'Create Account';
                }
            }
        </script>
</main>

</body></html>
